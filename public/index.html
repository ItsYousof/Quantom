<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/828c19ed9a.js" crossorigin="anonymous"></script>
    <title>Quantom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/font.css">
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
    </script>
</head>
<body class="poppins-regular">
    <nav>
        <h2>Quantom </h2>
        <ul>
            <li><a href="home">
                <i class="fa-solid fa-house"></i>
                <span class="links_name">Home</span>
            </a></li>
            <li>
                <a href="gms">
                    <i class="fa-solid fa-gamepad"></i>
                    <span class="links_name">Games</span>
                </a>
            </li>
            <li>
                <a href="apps">
                    <i class="fa-solid fa-shapes"></i>
                    <span class="links_name">Apps</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Quantom</h1>
        <p>Quantom is a platform where you can find games and apps to download and play. You can also find the source code of the games and apps on our <a href="https://github.com/ItsYousof/Quantom">GitHub</a> page.</p>
    </main>

    <div class="search-box">
        <input type="text" placeholder="Search Google or Type a URL..." id="home-s">
    </div>


    <footer>
        <div id="clock">
            12:12 PM
        </div>
    </footer>
    <script src="dist/js/script.js"></script>
</body>
</html>
